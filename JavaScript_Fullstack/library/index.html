<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <main class="container">
        <header class="library-header">
            <button id="add-book" class="add-book">+ Add Book</button>
        </header>
        <section class="books">
            <div class="book">
                <div class="cover">
                    <img src="book-covers/flowers_for_algernon.jpg" alt="" class="image">
                </div>
                <div class="desc">
                    <h2 class="title">
                        Flowers to Algernon
                    </h2>
                    <h3 class="author">
                        by Daniel Keyes
                    </h3>
                    <span class="status">
                        Status: Reading
                    </span>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
