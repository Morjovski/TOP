<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="background">
            <img class="logo" src="./img/logo.png" alt="">
        </div>
        <div class="form-wrap">
            <div class="form-bg">
                <span class="form-head">
                    Welcome to the cock and ball tortu... nevermind. Welcome to my form page!
                </span>
                <span class="form-text">
                    Enter some data below.
                </span>
                <form action="#" class="sign-up" method="post">
                    <div class="first-name form-elem">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" placeholder="Andrew">
                    </div>
                    <div class="last-name form-elem">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" placeholder="Tate">
                    </div>
                    <div class="email form-elem">
                        <label for="mail-adress">Email</label>
                        <input type="text" id="mail-adress" placeholder="example@mail.sru">
                    </div>
                    <div class="phone-number form-elem">
                        <label for="number">Phone Number</label>
                        <input type="number" id="number" placeholder="8-800-555-35-35">
                    </div>
                    <div class="password form-elem">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd"placeholder='pls not 1111'>
                    </div>
                    <div class="confirm-password form-elem">
                        <label for="pwd-confirm">Confirm Password</label>
                        <input type="password" id="pwd-confirm" placeholder="read the first rule">
                    </div>
                </form>
            </div>
            <div class="submit-form">
                <div class="create-account">
                    <button class="create">Create account</button>
                </div>
                <div class="log-in">
                    <span>Already have an account? <a href="#" class="log-in-link">Log in</a></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
